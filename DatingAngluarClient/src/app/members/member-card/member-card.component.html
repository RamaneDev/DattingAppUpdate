<div class="mCardContainer">
    <img src="{{this.member.photoUrl}}" alt="">
    <div class="user">
        <span>{{this.member.knowsAs}}</span>
        <fa-icon [icon]="faUser" class="icon"></fa-icon>
    </div>
    <p>{{this.member.city}}</p>
    <div class="buttons">
        <fa-icon [icon]="faUser" class="icon"></fa-icon>
        <fa-icon [icon]="faHeart" class="icon"></fa-icon>
        <fa-icon [icon]="faEnvelope" class="icon"></fa-icon>
    </div>   
</div>
